# Digital Health Repository Backend Configuration

# Persistence backend: file or mysql
persistence=file

# File-based persistence (default)
data.directory=data

# MySQL database configuration (used when persistence=mysql)
db.url=jdbc:mysql://localhost:3306/digitalhealth?useSSL=false&serverTimezone=UTC
db.username=root
db.password=

# Application settings
app.name=Digital Health Repository
app.version=1.0.0
