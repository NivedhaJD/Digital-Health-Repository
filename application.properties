# Digital Health Repository Backend Configuration

# Persistence backend: file or mysql
# Change to 'mysql' to use MySQL database instead of file-based storage
persistence=mysql

# File-based persistence (default)
data.directory=data

# MySQL database configuration (used when persistence=mysql)
# Database: hospital_db (as per your MySQL setup)
db.url=jdbc:mysql://localhost:3306/hospital_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=yourpassword

# Application settings
app.name=Digital Health Repository
app.version=1.0.0
