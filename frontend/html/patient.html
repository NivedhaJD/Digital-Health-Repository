    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Patient â€” Digital Health</title>
      <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
      <header class="header">
        <div class="brand">Digital Health</div>
        <nav class="nav"><a href="/html/index.html">Home</a></nav>
      </header>
      <main class="wrap">
        <section class="card">
          <h2 style="margin:0 0 8px 0">Patient Dashboard</h2>

          <div class="sub">
            <h3>Register Patient</h3>
            <label>Name</label>
            <input id="patientName" type="text" />
            <label>Age</label>
            <input id="patientAge" type="number" />
            <label>Gender</label>
            <select id="patientGender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <label>Contact</label>
            <input id="patientContact" type="text" />
            <div style="margin-top:12px">
              <button id="registerPatient" class="btn primary">Register</button>
              <span id="registerResult" class="muted"></span>
            </div>
          </div>

          <div class="sub" style="margin-top:18px">
            <h3>Book Appointment</h3>
            <label>Patient ID</label>
            <input id="bookPatientId" type="text" placeholder="P0001" />
            <label>Doctor</label>
            <select id="bookDoctorId"></select>
            <label>Date & time</label>
            <input id="bookDateTime" type="datetime-local" />
            <div style="margin-top:12px">
              <button id="bookAppointment" class="btn primary">Book</button>
              <span id="bookResult" class="muted"></span>
            </div>
          </div>

          <div class="sub" style="margin-top:18px">
            <h3>Your Appointments</h3>
            <label>Patient ID</label>
            <input id="viewPatientId" type="text" placeholder="P0001" />
            <div style="margin-top:8px">
              <button id="loadAppointments" class="btn">Load</button>
            </div>
            <div id="appointmentsList" style="margin-top:8px"></div>
          </div>
        </section>
        <div class="footer">&copy; 2025 Digital Health</div>
      </main>
      <script src="/js/script.js"></script>
    </body>
    </html>
