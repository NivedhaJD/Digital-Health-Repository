<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - Digital Health Repository</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="brand">DIGITAL HEALTH</div>
    <nav class="nav">
      <a href="/html/index.html">Home</a>
    </nav>
  </header>

  <main class="wrap">
    <div class="card">
      <h2>System Login</h2>
      
      <form id="loginForm">
        <label for="role">Select Role</label>
        <select id="role">
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="admin">Administrator</option>
        </select>

        <label for="userId">User ID</label>
        <input type="text" id="userId" placeholder="Enter your ID (P0001, D0001, or admin)" />

        <button type="submit" class="btn primary">Sign In</button>
        <a href="/html/index.html" class="btn">Back to Home</a>
        
        <div id="loginMessage" class="muted"></div>
      </form>

      <div style="margin-top:30px;padding-top:20px;border-top:1px solid #000;">
        <h3>Quick Access</h3>
        <p>Don't have an ID? Register first:</p>
        <a href="/html/patient.html" class="btn">Register as Patient</a>
        <a href="/html/doctor.html" class="btn">Register as Doctor</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Digital Health Repository
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
