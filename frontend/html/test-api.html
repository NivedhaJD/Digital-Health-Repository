<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Tester - Digital Health Repository</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 30px;
    }
    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    .section {
      background: #f8f9fa;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }
    h2 {
      color: #333;
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      flex: 1;
      min-width: 150px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .status {
      padding: 15px;
      background: #e3f2fd;
      border-radius: 8px;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #90caf9;
    }
    .success { background: #c8e6c9; border-color: #81c784; color: #2e7d32; }
    .error { background: #ffcdd2; border-color: #e57373; color: #c62828; }
    .info { background: #fff9c4; border-color: #fff176; color: #f57f17; }
    .icon { font-size: 24px; }
    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    label {
      font-weight: 600;
      color: #555;
      display: block;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè• Digital Health Repository - API Tester</h1>
    <p class="subtitle">Test all API endpoints and manage system data</p>

    <!-- Server Status -->
    <div class="section">
      <h2><span class="icon">üîå</span> Server Connection</h2>
      <div class="btn-group">
        <button onclick="testConnection()">Test Server Connection</button>
      </div>
      <div id="connectionStatus" class="status" style="display:none;"></div>
    </div>

    <!-- Patient Management -->
    <div class="section">
      <h2><span class="icon">üë•</span> Patient Management</h2>
      <div class="btn-group">
        <button onclick="getAllPatients()">View All Patients</button>
        <button onclick="showRegisterPatientForm()">Register New Patient</button>
      </div>
      <div id="patientForm" style="display:none; margin-top:15px;">
        <label>Name:</label>
        <input type="text" id="patientName" placeholder="John Doe">
        <label>Age:</label>
        <input type="number" id="patientAge" placeholder="30">
        <label>Gender:</label>
        <select id="patientGender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <label>Contact:</label>
        <input type="text" id="patientContact" placeholder="555-1234">
        <div class="btn-group" style="margin-top:10px;">
          <button onclick="registerPatient()">Submit Registration</button>
          <button onclick="hideForm('patientForm')" style="background:#999;">Cancel</button>
        </div>
      </div>
      <div id="patientStatus" class="status" style="display:none;"></div>
    </div>

    <!-- Doctor Management -->
    <div class="section">
      <h2><span class="icon">üë®‚Äç‚öïÔ∏è</span> Doctor Management</h2>
      <div class="btn-group">
        <button onclick="getAllDoctors()">View All Doctors</button>
      </div>
      <div id="doctorStatus" class="status" style="display:none;"></div>
    </div>

    <!-- Appointment Management -->
    <div class="section">
      <h2><span class="icon">üìÖ</span> Appointment Management</h2>
      <div class="btn-group">
        <button onclick="getAllAppointments()">View All Appointments</button>
        <button onclick="showBookAppointmentForm()">Book Appointment</button>
      </div>
      <div id="appointmentForm" style="display:none; margin-top:15px;">
        <label>Patient ID:</label>
        <input type="text" id="apptPatientId" placeholder="P1001">
        <label>Doctor ID:</label>
        <input type="text" id="apptDoctorId" placeholder="D001">
        <label>Date & Time:</label>
        <input type="text" id="apptDateTime" placeholder="2025-11-05 14:00">
        <div class="btn-group" style="margin-top:10px;">
          <button onclick="bookAppointment()">Book Appointment</button>
          <button onclick="hideForm('appointmentForm')" style="background:#999;">Cancel</button>
        </div>
      </div>
      <div id="appointmentStatus" class="status" style="display:none;"></div>
    </div>

    <!-- Health Records -->
    <div class="section">
      <h2><span class="icon">üìã</span> Health Records</h2>
      <div class="btn-group">
        <button onclick="showHealthRecordsForm()">View Patient Records</button>
        <button onclick="showAddRecordForm()">Add Health Record</button>
      </div>
      <div id="recordsForm" style="display:none; margin-top:15px;">
        <label>Patient ID:</label>
        <input type="text" id="recordsPatientId" placeholder="P1001">
        <div class="btn-group" style="margin-top:10px;">
          <button onclick="getHealthRecords()">Get Records</button>
          <button onclick="hideForm('recordsForm')" style="background:#999;">Cancel</button>
        </div>
      </div>
      <div id="addRecordForm" style="display:none; margin-top:15px;">
        <label>Patient ID:</label>
        <input type="text" id="addRecordPatientId" placeholder="P1001">
        <label>Doctor ID:</label>
        <input type="text" id="addRecordDoctorId" placeholder="D001">
        <label>Symptoms:</label>
        <textarea id="addRecordSymptoms" rows="2" placeholder="Fever, headache"></textarea>
        <label>Diagnosis:</label>
        <textarea id="addRecordDiagnosis" rows="2" placeholder="Common cold"></textarea>
        <label>Prescription:</label>
        <textarea id="addRecordPrescription" rows="2" placeholder="Rest, plenty of fluids"></textarea>
        <div class="btn-group" style="margin-top:10px;">
          <button onclick="addHealthRecord()">Add Record</button>
          <button onclick="hideForm('addRecordForm')" style="background:#999;">Cancel</button>
        </div>
      </div>
      <div id="recordStatus" class="status" style="display:none;"></div>
    </div>

  </div>

  <script>
    const API_BASE = 'http://localhost:8080/api';

    function showStatus(elementId, message, type = 'info') {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.className = `status ${type}`;
      el.style.display = 'block';
    }

    function hideForm(formId) {
      document.getElementById(formId).style.display = 'none';
    }

    function showRegisterPatientForm() {
      document.getElementById('patientForm').style.display = 'block';
    }

    function showBookAppointmentForm() {
      document.getElementById('appointmentForm').style.display = 'block';
    }

    function showHealthRecordsForm() {
      document.getElementById('recordsForm').style.display = 'block';
    }

    function showAddRecordForm() {
      document.getElementById('addRecordForm').style.display = 'block';
    }

    async function testConnection() {
      try {
        const response = await fetch(`${API_BASE}/doctors`);
        if (response.ok) {
          showStatus('connectionStatus', '‚úÖ Server is ONLINE and responding!\nAPI Base: ' + API_BASE, 'success');
        } else {
          showStatus('connectionStatus', '‚ö†Ô∏è Server responded but with an error', 'error');
        }
      } catch (error) {
        showStatus('connectionStatus', '‚ùå Cannot connect to server!\nMake sure the API server is running on port 8080\n\nError: ' + error.message, 'error');
      }
    }

    async function getAllPatients() {
      try {
        const response = await fetch(`${API_BASE}/patients`);
        const patients = await response.json();
        
        let msg = `Total Patients: ${patients.length}\n\n`;
        patients.forEach((p, i) => {
          msg += `${i + 1}. ${p.name} (${p.patientId})\n`;
          msg += `   Age: ${p.age} | Gender: ${p.gender}\n`;
          msg += `   Contact: ${p.contact}\n\n`;
        });
        
        showStatus('patientStatus', msg || 'No patients found', patients.length > 0 ? 'success' : 'info');
      } catch (error) {
        showStatus('patientStatus', 'Error: ' + error.message, 'error');
      }
    }

    async function registerPatient() {
      const name = document.getElementById('patientName').value;
      const age = parseInt(document.getElementById('patientAge').value);
      const gender = document.getElementById('patientGender').value;
      const contact = document.getElementById('patientContact').value;

      if (!name || !age || !contact) {
        showStatus('patientStatus', 'Please fill all fields', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/patients/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, age, gender, contact })
        });

        const result = await response.json();
        
        if (response.ok) {
          showStatus('patientStatus', `‚úÖ Patient registered successfully!\nPatient ID: ${result.patientId}`, 'success');
          document.getElementById('patientForm').style.display = 'none';
          // Clear form
          document.getElementById('patientName').value = '';
          document.getElementById('patientAge').value = '';
          document.getElementById('patientContact').value = '';
        } else {
          showStatus('patientStatus', `‚ùå Error: ${result.error}`, 'error');
        }
      } catch (error) {
        showStatus('patientStatus', 'Error: ' + error.message, 'error');
      }
    }

    async function getAllDoctors() {
      try {
        const response = await fetch(`${API_BASE}/doctors`);
        const doctors = await response.json();
        
        let msg = `Total Doctors: ${doctors.length}\n\n`;
        doctors.forEach((d, i) => {
          msg += `${i + 1}. ${d.name} (${d.doctorId})\n`;
          msg += `   Specialty: ${d.specialty}\n`;
          msg += `   Available Slots: ${d.availableSlots || 'N/A'}\n\n`;
        });
        
        showStatus('doctorStatus', msg || 'No doctors found', doctors.length > 0 ? 'success' : 'info');
      } catch (error) {
        showStatus('doctorStatus', 'Error: ' + error.message, 'error');
      }
    }

    async function getAllAppointments() {
      try {
        const response = await fetch(`${API_BASE}/appointments`);
        const appointments = await response.json();
        
        let msg = `Total Appointments: ${appointments.length}\n\n`;
        appointments.forEach((a, i) => {
          msg += `${i + 1}. Appointment ${a.appointmentId}\n`;
          msg += `   Patient: ${a.patientId} | Doctor: ${a.doctorId}\n`;
          msg += `   Date/Time: ${a.dateTime}\n`;
          msg += `   Status: ${a.status}\n\n`;
        });
        
        showStatus('appointmentStatus', msg || 'No appointments found', appointments.length > 0 ? 'success' : 'info');
      } catch (error) {
        showStatus('appointmentStatus', 'Error: ' + error.message, 'error');
      }
    }

    async function bookAppointment() {
      const patientId = document.getElementById('apptPatientId').value;
      const doctorId = document.getElementById('apptDoctorId').value;
      const dateTime = document.getElementById('apptDateTime').value;

      if (!patientId || !doctorId || !dateTime) {
        showStatus('appointmentStatus', 'Please fill all fields', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/appointments/book`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ patientId, doctorId, dateTime })
        });

        const result = await response.json();
        
        if (response.ok) {
          showStatus('appointmentStatus', `‚úÖ Appointment booked!\nAppointment ID: ${result.appointmentId}`, 'success');
          document.getElementById('appointmentForm').style.display = 'none';
          // Clear form
          document.getElementById('apptPatientId').value = '';
          document.getElementById('apptDoctorId').value = '';
          document.getElementById('apptDateTime').value = '';
        } else {
          showStatus('appointmentStatus', `‚ùå Error: ${result.error}`, 'error');
        }
      } catch (error) {
        showStatus('appointmentStatus', 'Error: ' + error.message, 'error');
      }
    }

    async function getHealthRecords() {
      const patientId = document.getElementById('recordsPatientId').value;
      
      if (!patientId) {
        showStatus('recordStatus', 'Please enter Patient ID', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/health-records?patientId=${patientId}`);
        const records = await response.json();
        
        let msg = `Health Records for ${patientId}:\nTotal Records: ${records.length}\n\n`;
        records.forEach((r, i) => {
          msg += `Record ${i + 1} (${r.recordId}):\n`;
          msg += `   Doctor: ${r.doctorId}\n`;
          msg += `   Date: ${r.date || 'N/A'}\n`;
          msg += `   Symptoms: ${r.symptoms}\n`;
          msg += `   Diagnosis: ${r.diagnosis}\n`;
          msg += `   Prescription: ${r.prescription}\n\n`;
        });
        
        showStatus('recordStatus', msg || 'No records found', records.length > 0 ? 'success' : 'info');
        document.getElementById('recordsForm').style.display = 'none';
      } catch (error) {
        showStatus('recordStatus', 'Error: ' + error.message, 'error');
      }
    }

    async function addHealthRecord() {
      const patientId = document.getElementById('addRecordPatientId').value;
      const doctorId = document.getElementById('addRecordDoctorId').value;
      const symptoms = document.getElementById('addRecordSymptoms').value;
      const diagnosis = document.getElementById('addRecordDiagnosis').value;
      const prescription = document.getElementById('addRecordPrescription').value;

      if (!patientId || !doctorId || !symptoms || !diagnosis || !prescription) {
        showStatus('recordStatus', 'Please fill all fields', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/health-records/add`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ patientId, doctorId, symptoms, diagnosis, prescription })
        });

        const result = await response.json();
        
        if (response.ok) {
          showStatus('recordStatus', `‚úÖ Health record added!\nRecord ID: ${result.recordId}`, 'success');
          document.getElementById('addRecordForm').style.display = 'none';
          // Clear form
          document.getElementById('addRecordPatientId').value = '';
          document.getElementById('addRecordDoctorId').value = '';
          document.getElementById('addRecordSymptoms').value = '';
          document.getElementById('addRecordDiagnosis').value = '';
          document.getElementById('addRecordPrescription').value = '';
        } else {
          showStatus('recordStatus', `‚ùå Error: ${result.error}`, 'error');
        }
      } catch (error) {
        showStatus('recordStatus', 'Error: ' + error.message, 'error');
      }
    }

    // Auto-test connection on load
    window.addEventListener('DOMContentLoaded', () => {
      testConnection();
    });
  </script>
</body>
</html>
