<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - Digital Health Repository</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: translateY(1px);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .info strong {
            display: block;
            margin-top: 10px;
        }

        .note {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Test</h1>
        <p class="subtitle">Digital Health Repository API</p>

        <div class="note">
            <strong>Default Admin Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>admin123</code>
        </div>

        <!-- Login Section -->
        <div class="section">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" placeholder="Enter username" value="admin">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter password" value="admin123">
            </div>
            <button onclick="login()">Login</button>
            <div id="loginResult"></div>
        </div>

        <!-- Register Section -->
        <div class="section">
            <h2>Register New User</h2>
            <div class="form-group">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" placeholder="Enter password (min 6 chars)">
            </div>
            <div class="form-group">
                <label for="regRole">Role:</label>
                <select id="regRole">
                    <option value="ADMIN">Admin</option>
                    <option value="PATIENT">Patient</option>
                    <option value="DOCTOR">Doctor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="regLinkedId">Linked Entity ID (optional):</label>
                <input type="text" id="regLinkedId" placeholder="e.g., P1001 or D1001">
            </div>
            <button onclick="register()">Register</button>
            <div id="registerResult"></div>
        </div>

        <!-- Validate Token Section -->
        <div class="section">
            <h2>Validate Token</h2>
            <div class="form-group">
                <label for="validateToken">Token:</label>
                <input type="text" id="validateToken" placeholder="Paste token from login">
            </div>
            <button onclick="validateToken()">Validate Token</button>
            <div id="validateResult"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        ‚úÖ Login Successful!<br>
                        <strong>User ID:</strong> ${data.userId}<br>
                        <strong>Username:</strong> ${data.username}<br>
                        <strong>Role:</strong> ${data.role}<br>
                        <strong>Token:</strong> <code>${data.token}</code><br>
                        ${data.linkedEntityId ? `<strong>Linked ID:</strong> ${data.linkedEntityId}` : ''}
                    `;
                    // Auto-fill token in validate section
                    document.getElementById('validateToken').value = data.token;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network Error: ${error.message}`;
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;
            const linkedEntityId = document.getElementById('regLinkedId').value || null;
            const resultDiv = document.getElementById('registerResult');

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, role, linkedEntityId })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        ‚úÖ Registration Successful!<br>
                        <strong>User ID:</strong> ${data.userId}<br>
                        ${data.message}
                    `;
                    // Clear form
                    document.getElementById('regUsername').value = '';
                    document.getElementById('regPassword').value = '';
                    document.getElementById('regLinkedId').value = '';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network Error: ${error.message}`;
            }
        }

        async function validateToken() {
            const token = document.getElementById('validateToken').value;
            const resultDiv = document.getElementById('validateResult');

            try {
                const response = await fetch(`${API_BASE}/auth/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        ‚úÖ Token Valid!<br>
                        <strong>User ID:</strong> ${data.userId}<br>
                        <strong>Username:</strong> ${data.username}<br>
                        <strong>Role:</strong> ${data.role}<br>
                        ${data.linkedEntityId ? `<strong>Linked ID:</strong> ${data.linkedEntityId}` : ''}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network Error: ${error.message}`;
            }
        }

        // Auto-login on page load for testing
        window.addEventListener('load', () => {
            console.log('Authentication test page loaded');
            console.log('Default credentials: admin / admin123');
        });
    </script>
</body>
</html>
