# Digital Health Repository Backend Configuration

# Storage Mode: MYSQL (All data stored in MySQL database)
# MySQL is ENABLED

# Database Configuration (MySQL - ENABLED)
db.backend=mysql
db.enabled=true
db.url=jdbc:mysql://localhost:3306/digital_health_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=root
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=10

# File-based persistence (backup)
data.directory=data

# Application settings
app.name=Digital Health Repository
app.version=1.0.0
